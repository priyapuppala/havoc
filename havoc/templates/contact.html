<!DOCTYPE html>
<head>
    <title>HAVOC | Contact</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel = "stylesheet" href = "{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="{% static '/img/logo.svg' %}">
            </div>
            <ul>
                <li class="active"><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'team' %}">Team</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>

            </ul>

    </header>
    <br>
    <br>
    <section id="contact-section">
        <div class="container">
             <h2>Contact Us</h2>
             <br>
           <p>Email us and keep upto date with our latest news</p>
          <div class="contact-form">

               <!-- First grid -->
            <div>
              <i class="fa fa-map-marker"></i><span class="form-info">  192 City Boston Amercia #345</span><br>
              <i class="fa fa-phone" > </i><span class="form-info">  +92 00034567890</span><br>
              <i class="fa fa-envelope"></i><span class="form-info">  JhonDoe12@Gmail.com</span>
            </div>
            
                <!-- second grid -->
        <div>

          <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Last Name"><br>
            <input type="Email" placeholder="Email" required><br>
            <input type="text" placeholder="Subject of this message"><br>
            <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
            <button class="submit" onclick="myfunction()" type="submit">Send Message</button>
          </form>   
            </div>
          </div>
        </div>
      </section>
