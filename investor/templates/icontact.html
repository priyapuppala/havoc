<!DOCTYPE html>
<head>

        <div class="main">

                <img src="{% static 'investor/img/logo.svg' %}">

            <ul>

              <i class="fa fa-envelope"></i><span class="form-info">  JhonDoe12@Gmail.com</span>
            </div>
            
                <!-- second grid -->
        <div>

          <form method="post">
              {% csrf_token %}
              {% for field in form %}
              <ul>{{ field }}</ul>
    {% endfor %}

            </div>
